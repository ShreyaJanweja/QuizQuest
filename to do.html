<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do app</title>
    <link rel="stylesheet" href="to do.css">
</head>
<body><center>
    <div class="container">
        <div class="stats-container">
            <div class="details">
                <h1 align="left">To Do App</h1>
                <p align="left">Keep it up!</p>
                <div id="progressBar" >
                    <div id="progress"></div>
                </div>
            </div>
            <div class="stats-number">
                <p id="numbers"> 2 / 3</p>
            </div>
        </div>

        <form action="">
            <input type="text" id="taskInput" Write your task">
            <button id="newTask" type="submit">+</button>
        </form>

        <ul class="task-list"></ul>
    </div>
</center>
    <script src="app.js"></script>
</body>
</html> 

<div class="taskItem">
    <div class="task">
        <input type="checkbox" class="checkbox">
        <p>Finish this project</p>
    </div>
     <div class="icons">
        
     </div>
</div>
